<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <h1>Matrix RPG</h1>

        <div id="char-choice" class="clear-fix">
            <div id="neo" class="unselected character">
                <h3 class="name">Neo</h3>
                <img src="assets/images/neo.jpg" alt="Picture of Neo" class="char-image">
                <h3 class="hp">100</h3>
            </div>
            <div id="trinity" class="unselected character">
                <h3 class="name">Trinity</h3>
                <img src="assets/images/trinity.jpg" alt="Picture of Trinity" class="char-image">
                <h3 class="hp">125</h3>
            </div>
            <div id="morpheus" class="unselected character">
                <h3 class="name">Morpheus</h3>
                <img src="assets/images/morpheus.jpg" alt="Picture of Morpheus" class="char-image">
                <h3 class="hp">150</h3>
            </div>
            <div id="mr-smith" class="unselected character">
                <h3 class="name">Mr. Smith</h3>
                <img src="assets/images/mrsmith.jpg" alt="Picture of Mr. Smith" class="char-image">
                <h3 class="hp">175</h3>
            </div>
        </div>

        <h2>Your Character</h2>
        <div id="player-char" class="clear-fix"></div>

        <h2>Enemies Available To Attack</h2>
        <div id="available-enemies" class="clear-fix"></div>

        <h2>Fight Section</h2>
        <button type="button" class="attack-btn">Attack</button>

        <h2>Defender</h2>
        <div id="defending-char" class="clear-fix"></div>

        <p id="console"></p>

        <button type="button" id="restart-btn">Restart</button>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
